<h3></h3>
<div>
  <div>
    <ul>
      <li *ngFor="let item of comments">{{item.message}} {{item.user}} {{item.createData}}</li>
    </ul>
  </div>
  <div>
    <div>
      <div class="spacer">
        <input type="text" id="commentText" [(ngModel)]="commentText">
      </div>
      <div class="spacer">
        <button  type="submit" (click)="sendComment()">Send</button>
      </div>
    </div>
  </div>
</div>
