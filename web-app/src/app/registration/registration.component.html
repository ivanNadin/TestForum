<h3>Registration</h3>
<div>
  <div class="spacer">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username">
  </div>
  <div class="spacer">
    <label for="email">Email</label>
    <input type="text" id="email" [(ngModel)]="email" class="form-control"/>
  </div>
  <div class="spacer">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" class="form-control"/>
  </div>

  <div class="spacer">
    <button  type="submit" (click)="Registration()">registration</button>
  </div>
</div>
<p>registration works!</p>
